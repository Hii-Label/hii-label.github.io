<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> REGISTRASI </title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title" style="text-align: center;">No Case</div>
    <div class="content">
      <form name="#">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
            <label for="NAME" class="form-label">Nama</label>
            <input type="text" id="NAME" name="NAME" class="form-control" placeholder="Masukan nama lengkap" required>
          </div>

          <div class="input-box">
            <label for="COMPANY" class="form-label">Nama Perusahaan</label>
            <input type="text" id="COMPANY" name="COMPANY" class="form-control" placeholder="Masukan Nama Perusahaan"
              required>
          </div>
          <div class="input-box">
            <label for="WHATSAPP" class="form-label">Nomor Whatsapp</label>
            <input type="number" id="WHATSAPP" name="WHATSAPP" class="form-control" placeholder="Masukan nomor telepon"
              required>
          </div>
          <div class="input-box">
            <label for="EMAIL" class="form-label">Email</label>
            <input type="Email" id="EMAIL" name="EMAIL" class="form-control" placeholder="Masukan Email " required>
          </div>
          <div class="input-box">
            <label for="KET" class="form-label">Keterangan</label>
            <input type="text" id="KET" name="KET" class="form-control" placeholder="Masukan Ket" required>
          </div>




        </div>
        <div class="button">
          <input type="submit" value="Kirim">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxCusWT5CtoYPZn1GFPRittqEVy4klckIcnZ2869cxco_QY3en7AQvorW0BaaUvMvmQ/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
      form.reset();
    })
  </script>

</body>

</html>
